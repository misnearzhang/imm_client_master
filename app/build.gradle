apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'com.syuct.imm.message'
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':library')
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:gridlayout-v7:25.1.1'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile files('libs/protobuf-java-2.5.0.jar')
    compile files('libs/netty-all-4.1.6.Final.jar')
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'org.greenrobot:eventbus:3.0.0'
    //compile 'org.greenrobot:greendao-generator:3.2.0'
    //compile 'org.greenrobot:greendao:3.2.0'
    apt 'org.greenrobot:eventbus-annotation-processor:3.0.1'
}
apt {
    arguments {
        eventBusIndex "com.bandeng.MyEventBusIndex"
    }
}
